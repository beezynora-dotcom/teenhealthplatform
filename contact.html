<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact / Sign Up - Teen Health Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Teen Health Platform</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="ambassadors.html">Ambassador Program</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main>
        <section class="contact">
            <h2>Sign Up or Contact Us</h2>
            <form action="https://formspree.io/f/your-form-id" method="POST">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message / Reason for Sign Up</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit" class="btn">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Teen Health Platform</p>
    </footer>
</body>
</html>
